<!-- Iframe element is DOM -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>IFrame</title>
	</head>
	<body>
		<!-- style of iframe -->
		<iframe src="" frameborder="0"></iframe>

		<!-- but this loads separate context like own window object and other -->
		<!-- Main Document (Main Thread)
        +-- Rendering Engine
        Array
        +-- JavaScript Execution
        
        Iframe (Separate Thread/Context)
        +-- Rendering Engine
        
        +-- JavaScript Execution -->
	</body>
</html>
