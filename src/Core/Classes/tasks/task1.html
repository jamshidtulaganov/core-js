<!doctype html>

<body>
    <div id="clock_div"></div>
</body>
<script>

function Clock({ template }) {

    let timer;

    function render() {
        let date = new Date();
    
        let hours = date.getHours();
        if (hours < 10) hours = '0' + hours;
    
        let mins = date.getMinutes();
        if (mins < 10) mins = '0' + mins;
    
        let secs = date.getSeconds();
        if (secs < 10) secs = '0' + secs;
    
        let output = template
            .replace('h', hours)
            .replace('m', mins)
            .replace('s', secs);
    
        console.log(output);
    }

    this.stop = function() {
        clearInterval(timer);
    };

    this.start = function() {
        render();
        timer = setInterval(render, 1000);
    };

}

let clock = new Clock({template: 'h:m:s'});
clock.start();
clock.stop();

const ClockBlock = document.getElementById('clock_div')

class Clock2 {
    timer = null
    output = null

    constructor(templateObj) {
        this.template = templateObj.template
    }

    render() {
        let date = new Date()

        let hours = date.getHours()
        if (hours < 10) hours = "0" + hours

        let minutes = date.getMinutes()
        if (minutes < 10) minutes = "0" + minutes

        let seconds = date.getSeconds()
        if (seconds < 10) seconds = "0" + seconds

        this.output = this.template
            .replace('h', hours)
            .replace('m', minutes)
            .replace('s', seconds)   
            
        ClockBlock.textContent = this.output
    }

    start() {
        this.render()
        this.timer = setInterval(() => this.render(), 1000)
    }

    stop() {
        clearInterval(this.timer)
    }
}

const timer2 = new Clock2({template: "h:m:s"})
console.log(timer2)
timer2.start()
timer2.stop()
</script>

</html>
